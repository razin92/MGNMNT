{% extends 'info/subscribers_list.html' %}
{% block message %}
    <div style="margin: auto; width: 30%" align="center">
    {% if subscriber and subscriber|length != 0 %}
      <div class="alert alert-dismissible alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
         <div align="center">Найдено:<strong>{{ subscriber|length }}</strong></div>
    </div>
    {% else %}
        <div class="alert alert-dismissible alert-danger" align="center">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
          <div align="center"><strong>{{ error }}</strong></div>
        </div>
    {% endif %}
    </div>
{% endblock %}
