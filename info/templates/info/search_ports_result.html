{% extends 'info/ports_list.html' %}
{% block message %}
    <div style="width: 36%; margin-left: 37%">
    {% if ports and ports|length != 0 %}
      <div class="alert alert-dismissible alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
         <div align="center">Найдено:<strong>{{ ports|length }}</strong></div>
    </div>
    {% else %}
        <div class="alert alert-dismissible alert-danger" align="center">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
          <div align="center"><strong>{{ error }}</strong></div>
        </div>
    {% endif %}
    </div>
{% endblock %}
